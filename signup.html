    <div class="register">
      <form   id="register"action="login.html" onsubmit="return validate()" >

      <h2> Create Account</h2>
      
      <label for=""> First Name : <span style="color: red;">*</span></label> <br>
      <input type="text" name="Fname" class="name" id="Fname" autocomplete="off"
      placeholder="Enter First Name"> <br>
      <span id="Fnames" style="color: red;font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span><br> 

      <label for="">Last Name :<span style="color: red;">*</span></label> <br>
      <input type="text" name="Lname" class="name" id="Lname"
      placeholder="Enter Last Name"> <br>
      <span id="Lnames" style="color: red;font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span><br> 

      <label for="">Mobile Number : <span style="color: red;">*</span></label> <br>
      <select name="" id="ph">
          <option value="">+91</option>
          <option value="">+92</option>
          <option value="">+93</option>
          <option value="">+94</option>
          <option value="">+95</option>
      </select>
      <input type="text" name="Mnumber" id="number"
      placeholder="Enter MobileNumber"> <br>
      <span id="numbers" style="color: red;font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span><br> 

      <label for="">Email : <span style="color: red;">*</span></label> <br>
      <input type="text" name="email" class="name" id="email"
      placeholder="Enter Email"> <br>
      <span id="emails" style="color: red; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span><br> 
  
      <label for="">Password : <span style="color: red;">*</span></label> <br>
      <input type="password" name="Password" class="name"  id="pwd"
       placeholder="Enter Password"> <br>
       <span id="pwds" style="color: red; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span><br> 
       
       <div class="progress" id="prog">
          <div class="progress-bar" id="strength" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="strength1"></div><br>

      <label for="">Re Enter Password : <span style="color: red;">*</span></label> <br>
      <input type="password" name="Password" class="name" id="cnfpwd"
      placeholder="Re Enter Password"> <br>
      <span id="cnfpwds" style="color: red; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span><br> 

      <!-- <input id="gender" type="radio" name="male" id="male"><span id="males" >&nbsp; Male</span>&nbsp;&nbsp;
      <input id="gender" type="radio" name="male" id="male"><span id="males">&nbsp; Female</span>&nbsp;&nbsp;
      <input id="gender" type="radio" name="male" id="male"><span id="males"> &nbsp; Other</span>&nbsp;&nbsp;
      <br> -->
      <span id="message" style="color: red; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> </span>
      
      <br>
      
      <!-- <a href="drop.html"> -->
      <input type="submit"  value="Submit" id="sub">
