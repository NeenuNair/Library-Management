              <div class="col-md-6" style="color: green; border: whitesmoke solid;">            
                <form action="first.html" onsubmit=" return validate()">
                  <h3>Member LogIn</h3>     
                  <div class="form-group">      
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" placeholder="Enter email address here" class="form-control" id="email"  aria-describedby="emailHelp" required>
                    <span id="emailerror" style="color: red; font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;" > </span><br> <br>
    
                    </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" id="pwd" placeholder="Enter password here" class="form-control"  required>
                    <span id="pwds" style="color: red;  font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;" > </span><br> <br>
         
                  </div>
                  
                  <small id="emailHelp" class="form-text" style="color: blue;">Forget Password?</small>
                 <br>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    <br>
                  </div>
                  <button type="submit" onclick="validate();" class="btn btn-primary">Sign in</button>           
                </form>
